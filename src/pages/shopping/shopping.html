<ion-content padding>

  <ion-row>
    <ion-col col-8>
      <button ion-button icon-start class="btnStyle" (click)="btnNewSaleClick();" style="background-color:darkcyan;">
        <div>
          <ion-icon name="cart" class="btnIconStyle"></ion-icon>
          <br>
          <p> New Sale</p>
        </div>
      </button>
    </ion-col>

    <ion-col col-4>
      <button ion-button icon-end class="btnStyle" (click)="btnProductsClick();" style="background-color:darkgoldenrod;">
        <div>
          <ion-icon name="pricetags" class="btnIconStyle"></ion-icon>
          <br>
          <p> Products</p>
        </div>
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-4>
      <button ion-button icon-start class="btnStyle" style="background-color:darkgreen;">
        <div>
          <ion-icon name="briefcase" class="btnIconStyle"></ion-icon>
          <br>
          <p>Stock</p>
        </div>
      </button>
    </ion-col>

    <ion-col col-8>
      <button ion-button icon-end class="btnStyle" (click)="btnPastOrdersClick();" style="background-color:darkgrey;">
        <div>
          <ion-icon name="folder-open" class="btnIconStyle"></ion-icon>
          <br>
          <p>Past Orders</p>
        </div>
      </button>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col col-7>
      <button ion-button icon-end class="btnStyle">
        <div>
          <ion-icon name="document" class="btnIconStyle"></ion-icon>
          <br>
          <p> Sales Reports</p>
        </div>
      </button>
    </ion-col>

    <ion-col col-5>
      <button ion-button icon-start (click)="btnCustomersClick();" class="btnStyle" style="background-color:darkmagenta;">
        <div>
          <ion-icon name="people" class="btnIconStyle"></ion-icon>
          <br>
          <p> Customers</p>
        </div>
      </button>
    </ion-col>
  </ion-row>

<ion-header>

  <ion-navbar hideBackButton>
    <ion-title>Choose Employee</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <!-- <p *ngIf="submitAttempt" style="color: #ea6153;">Please select Employee!</p> -->
  <ion-list>
    <ion-item>
      <ion-label>Employees</ion-label>
      <ion-select interface="popover" [(ngModel)]="listEmployees.Employee" (ionChange)="getSelectedValue(listEmployees.Employee);">
        <ion-option *ngFor="let emp of listEmployees" [value]="emp.EmployeeId">{{emp.EmployeeName}}</ion-option>
      </ion-select>
    </ion-item>

  </ion-list>

  <div padding>
    <button ion-button color="primary" block (click)="nextClick();">Next</button>
  </div>

</ion-content>

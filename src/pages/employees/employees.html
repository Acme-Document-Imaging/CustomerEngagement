<ion-header>

  <ion-navbar>
    <ion-title>Choose Employee</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>

  <ion-item>
    <ion-label>Employees</ion-label>
    <ion-select [(ngModel)]="employees" interface="popover">
      <ion-option value="1">Emp1</ion-option>
      <ion-option value="2">Emp2</ion-option>

  </ion-item>


<p><button ion-button (click)="nextClick()">Next</button></p>

</ion-content>

<ion-header>

  <ion-navbar>
    <ion-title>Select Client</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
    <ion-list>

        <ion-item>
          <ion-label stacked>First Name</ion-label>
          <ion-input type="text" [(ngModel)]="client.firstName" value="{{client.firstName.value}}" ></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>Last Name</ion-label>
          <ion-input type="text" [(ngModel)]="client.lastName" value="{{client.lastName.value}}"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>Birthdate</ion-label>
          <ion-input type="text" [(ngModel)]="client.birthDate" value="{{client.birthDate.value}}"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>Address</ion-label>
          <ion-input type="text" [(ngModel)]="client.address" value="{{client.address.value}}"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>Zip Code</ion-label>
          <ion-input type="text" [(ngModel)]= "client.zipCode" value = "{{client.zipCode.value}}"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>Last Purchase Date</ion-label>
          <ion-input type="text" [(ngModel)]= "client.lastPurchaseDate" value = "{{client.lastPurchaseDate.value}}"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>Last Purchase Item</ion-label>
          <ion-input type="text" [(ngModel)]= "client.lastPurchaseItem" value = "{{client.lastPurchaseItem.value}}"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>State</ion-label>
          <ion-input type="text" [(ngModel)]= "client.state" value = "{{client.state.value}}"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>Phone</ion-label>
          <ion-input type="text" [(ngModel)]= "client.phone" value = "{{client.phone.value}}"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>Last Visit Date</ion-label>
          <ion-input type="text" [(ngModel)]= "client.lastVisitDate" value = "{{client.lastVisitDate.value}}"></ion-input>
        </ion-item>
    
        <ion-item>
          <ion-label stacked>Tags</ion-label>
          <ion-input type="text" [(ngModel)]= "client.tags" value = "{{client.tags.value}}"></ion-input>
        </ion-item>
    
    
        <ion-card>
          <ion-card-header>
            Purchases
          </ion-card-header>
          <ion-card-content>
            <canvas #doughnutCanvas></canvas>
          </ion-card-content>
        </ion-card>
    


      </ion-list>

</ion-content>

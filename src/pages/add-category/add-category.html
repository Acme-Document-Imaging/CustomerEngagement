<ion-header>
  <ion-navbar>
    <ion-title>
      Category
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="btnAddClick()">
        Save
      </button>
      <button ion-button>
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item>
      <img *ngIf="img1" [src]="img1" class="imgSize" />
      <br>
      <!-- <input type="file" value="" (change)="fileChange($event)"> -->
      <div id="hide" class="col-lg-8 col-xs-8">
        <label class="hand-cursor">
          <!-- <input type="file" nv-file-select uploader="$ctrl.uploader" /> -->
          <input type="file" nv-file-select (change)="fileChange($event)" />
          <ion-icon name="camera" class="camIcon"></ion-icon>
          <span class="photo_text hidden-xs">Add Photo</span>
        </label>
      </div>
    </ion-item>

    <ion-item>
      <ion-label stacked>Category Name</ion-label>
      <ion-input type="text"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Description</ion-label>
      <ion-textarea></ion-textarea>
    </ion-item>
  </ion-list>

</ion-content>

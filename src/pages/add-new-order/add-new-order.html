<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Sale
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="btnCheckoutClick()">
        Checkout
      </button>
      <button ion-button>
        Cancel
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-row>
    <ion-searchbar block [showCancelButton]="shouldShowCancel"> </ion-searchbar>
  </ion-row>

  <ion-row>
    <ion-col col-8>
      <ion-input type="text" placeholder="Scan Barcode"></ion-input>
    </ion-col>

    <ion-col col-4>
      <ion-buttons>
        <button ion-button icon-only class="btnWidth" style="margin-top:4px;background-color:darkcyan" (click)="scanClick()">
          <p>Scan</p>
        </button>
      </ion-buttons>
    </ion-col>
  </ion-row>

  <!-- <button ion-button round outline (click)="openModalCustomers()" color="darkcyan" style="color:darkcyan !important">Add Customer</button> -->
  

  <ion-row>
    <ion-col col-6>
        <button ion-button round (click)="btnAddCustomerClick()" style="background-color:darkcyan !important;color:white">Add Customer</button>
    </ion-col>

    <ion-col col-6 style="text-align:right;padding-top:6%;">
      {{customer}}
    </ion-col>
  </ion-row>


  <ion-list>
    <ion-item>
      <div id="itemHead" style="color:darkcyan;">
        <ion-row>
          <ion-col col-6>
            <h2 style="float: left;">Item</h2>
          </ion-col>
          <ion-col col-1>
          </ion-col>
          <ion-col col-1 style="text-align: right;">
            <h2>Qty</h2>
          </ion-col>
          <ion-col col-1>
          </ion-col>
          <ion-col col-3 style="text-align: right;">
            <h2>Price</h2>
          </ion-col>
        </ion-row>
      </div>

      <div id="orderDetail">
        <ion-row>
          <ion-col col-6>
            <h3 style="float: left;">Eggs</h3>
          </ion-col>
          <ion-col col-1>
            <button class="button button-sm icon1BtnCustom" (click)="increaseQuantity()">
              <ion-icon name="add-circle"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-1>
            <p (click)="editQuantity(itemQuantity)" style="text-align:right;">{{itemQuantity}}</p>
          </ion-col>
          <ion-col col-1>
            <button class="button button-sm" (click)="decreaseQuantity()" style="background-color:transparent;vertical-align:top;padding-left:7px !important;;">
              <ion-icon name="remove-circle"></ion-icon>
            </button>
          </ion-col>

          <ion-col col-3>
            <p style="text-align:right;">${{price}}</p>
          </ion-col>
        </ion-row>
        <hr>
        <ion-row>
          <ion-col col-6>
            <h3 style="float: left;">Bread</h3>
          </ion-col>
          <ion-col col-1>
            <button class="button button-sm icon1BtnCustom" (click)="increaseQuantity()">
              <ion-icon name="add-circle"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-1>
            <p style="text-align:center;">3</p>
          </ion-col>
          <ion-col col-1>
            <button class="button button-sm icon2BtnCustom" (click)="decreaseQuantity()">
              <ion-icon name="remove-circle"></ion-icon>
            </button>
          </ion-col>

          <ion-col col-3>
            <p style="text-align:right;"> $5</p>
          </ion-col>
        </ion-row>
        <hr>
        <ion-row>
          <ion-col col-6>
            <h3 style="float: left;">Eggs</h3>
          </ion-col>
          <ion-col col-1>
            <button class="button button-sm icon1BtnCustom" (click)="increaseQuantity()">
              <ion-icon name="add-circle"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-1>
            <p  style="text-align:center;">4</p>
          </ion-col>
          <ion-col col-1>
            <button class="button button-sm icon2BtnCustom" (click)="decreaseQuantity()">
              <ion-icon name="remove-circle"></ion-icon>
            </button>
          </ion-col>

          <ion-col col-3>
            <p style="text-align:right;">$11</p>
          </ion-col>
        </ion-row>
        <hr>

        <ion-row>
          <ion-col col-6>
            <h3 style="float: left;">Eggs</h3>
          </ion-col>
          <ion-col col-1>
            <button class="button button-sm icon1BtnCustom" (click)="increaseQuantity()">
              <ion-icon name="add-circle"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-1>
            <p  style="text-align:center;">5</p>
          </ion-col>
          <ion-col col-1>
            <button class="button button-sm icon2BtnCustom" (click)="decreaseQuantity()">
              <ion-icon name="remove-circle"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-3>
            <p style="text-align:right;">$11</p>
          </ion-col>
        </ion-row>
        <hr>

        <ion-row>
          <ion-col col-6>
            <h3 style="float: left;">Eggs</h3>
          </ion-col>
          <ion-col col-1>
            <button class="button button-sm icon1BtnCustom" (click)="increaseQuantity()">
              <ion-icon name="add-circle"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-1>
            <p  style="text-align:center;">6</p>
          </ion-col>
          <ion-col col-1>
            <button class="button button-sm icon2BtnCustom" (click)="decreaseQuantity()">
              <ion-icon name="remove-circle"></ion-icon>
            </button>
          </ion-col>

          <ion-col col-3>
            <p style="text-align:right;">$11</p>
          </ion-col>
        </ion-row>
        <hr>

        <ion-row>
          <ion-col col-6>
            <h3 style="float: left;">Eggs</h3>
          </ion-col>
          <ion-col col-1>
            <button class="button button-sm icon1BtnCustom" (click)="increaseQuantity()">
              <ion-icon name="add-circle"></ion-icon>
            </button>
          </ion-col>
          <ion-col col-1>
            <p  style="text-align:center;">7</p>
          </ion-col>
          <ion-col col-1>
            <button class="button button-sm icon2BtnCustom" (click)="decreaseQuantity()">
              <ion-icon name="remove-circle"></ion-icon>
            </button>
          </ion-col>

          <ion-col col-3>
            <p style="text-align:right;">$11</p>
          </ion-col>
        </ion-row>
      </div>
      <hr>

    </ion-item>

  </ion-list>

</ion-content>

<ion-footer>
  <ion-toolbar>
    <!-- <button ion-button icon-end block>
      Get A Price
      <ion-icon name="arrow"></ion-icon>
    </button> -->
    <ion-list>
      <ion-item>
        <!-- <div id="itemHead" style="bottom:0px; width:100%; margin-bottom:10%; background-color:#32DB64;color:white"> -->
        <div id="itemHead" style="bottom:0px; width:100%; margin-bottom:10%; background-color:darkcyan;color:white">
          <ion-row>
            <ion-col col-6>
              <h5>Total</h5>
            </ion-col>
            <ion-col col-2>
              <h5 style="text-align: center;">18</h5>
            </ion-col>
            <ion-col col-3>
              <h5 style="text-align: right;">$19</h5>
            </ion-col>
            <ion-col col-1></ion-col>
          </ion-row>
        </div>
      </ion-item>
    </ion-list>
  </ion-toolbar>
</ion-footer>

<ion-header>
  <ion-navbar hideBackButton>
    <button ion-button menuToggle icon-only>
      <ion-icon name='menu'></ion-icon>
    </button>
    <ion-title>
      Past Orders
    </ion-title>
    <ion-buttons end>
      <button ion-button (click)="addNewClick();">
        <ion-icon name="add-circle" class="addIcon"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

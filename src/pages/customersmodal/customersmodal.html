<ion-header>
  <ion-navbar>
    <ion-title>Customers Modal</ion-title>

    <ion-buttons start>
      <button ion-button (click)="addNewClick();">
        <ion-icon name="add-circle" class="addIcon"></ion-icon>
      </button>
    </ion-buttons>

    <ion-buttons end>
      <button ion-button (click)="dismiss()">
        <ion-icon name="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-searchbar block [showCancelButton]="shouldShowCancel"> </ion-searchbar>

  <ion-list>
    <ion-item (click)="itemClick(customerName)" >
      <h2>{{customerName}}</h2>
    </ion-item>
    <ion-item>
      <h2>Customer Name 2</h2>
    </ion-item>
    <ion-item>
      <h2>Customer Name 3</h2>
    </ion-item>
  </ion-list>
</ion-content>

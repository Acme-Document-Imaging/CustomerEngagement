<ion-header>

  <ion-navbar>
    <ion-title>Store</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let client of clientsStore" (click)="removeItem(client)">
      <ion-avatar item-start>
        <img src="assets/imgs/if_Male.png">
      </ion-avatar>
      <h2> {{client?.name}} </h2>
      <h3> {{client?.age}} </h3>
      
    </ion-item>

  </ion-list>
</ion-content>

<ion-content padding>
  <ion-list>

    <ion-item style="margin-top: 10%;">
      <!-- <ion-item style="margin-top: 4%"> -->
      <ion-label stacked>First Name</ion-label>
      <ion-input type="text" value="{{client?.FirstName}}" [readonly]="!userSessionStarted"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Last Name</ion-label>
      <ion-input type="text" [(ngModel)]="client.LastName" value="{{client?.LastName}}" [readonly]="!userSessionStarted"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Birthdate</ion-label>
      <!-- <ion-input type="text" [(ngModel)]="client.BirthDate" value="{{client?.BirthDate | date: MM/dd/yyyy  }}"></ion-input> -->
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="client.BirthDate"></ion-datetime>

    </ion-item>

    <ion-item>
      <ion-label stacked>Address</ion-label>
      <ion-input type="text" [(ngModel)]="client.StreetAddress" value="{{client?.StreetAddress}}" [readonly]="!userSessionStarted"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Zip Code</ion-label>
      <ion-input type="text" [(ngModel)]="client.Postal" value="{{client?.Postal}}" [readonly]="!userSessionStarted"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Last Purchase Date</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="client.LastPurchaseDate"></ion-datetime>
        <!-- <ion-input type="text" [(ngModel)]="client.LastPurchaseDate" value="{{client?.LastPurchaseDate}}" [readonly]="!userSessionStarted"></ion-input> -->
    </ion-item>

    <ion-item>
      <ion-label stacked>Last Purchase Item</ion-label>
      <ion-input type="text" [(ngModel)]="client.LastPurchaseItem" value="{{client?.LastPurchaseItem}}" [readonly]="!userSessionStarted"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>State</ion-label>
      <ion-input type="text" [(ngModel)]="client.Jurisdiction" value="{{client?.Jurisdiction}}" [readonly]="!userSessionStarted"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Phone</ion-label>
      <ion-input type="text" [(ngModel)]="client.MobileNumber" value="{{client?.MobileNumber}}" [readonly]="!userSessionStarted"></ion-input>
    </ion-item>

    <ion-item>
      <ion-label stacked>Last Visit Date</ion-label>
      <!-- <ion-input type="text" [(ngModel)]="client.LastCheckInDate" value="{{client?.LastCheckInDate}}" [readonly]="!userSessionStarted"></ion-input> -->
      <ion-datetime displayFormat="MM/DD/YYYY" [(ngModel)]="client.LastCheckInDate"></ion-datetime>
    </ion-item>

    <ion-item>
      <ion-label stacked>Tags</ion-label>
      <ion-input type="text" [(ngModel)]="client.Tags" value="{{client?.Tags}}" [readonly]="!userSessionStarted"></ion-input>
    </ion-item>

    <!--

      </ion-card-header>
      <ion-card-content>
        <canvas id="myChart" width="400" height="400"></canvas>
      </ion-card-content>
    </ion-card> -->

  </ion-list>
</ion-content>
